<!doctype html>
<html lang="pt-br">
<head>
    <title>Wizard Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <br>
        
        <!-- Button to open the modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#wizardModal">
            Open Wizard Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="wizardModal" tabindex="-1" aria-labelledby="wizardModalLabel" aria-hidden="true" data-bs-backdrop="static" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content bg-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="wizardModalLabel">Wizard Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Progress Bar -->
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Step 1</div>
                        </div>
                        <form id="wizardForm">
                            <div id="wizardStep1" class="wizard-step">
                                <h5>Step 1</h5>
                                <div class="mb-3">
                                    <label for="step3Input1" class="form-label">Text</label>
                                    <input type="text" class="form-control" id="step3Input1" required>
                                </div>

                                <div class="mb-3">
                                    <label for="step3Input1" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="step3Input1" required>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            
                                <div class="modal-footer sticky-bottom mt-3">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Close</button>
                                    <button type="button" class="btn btn-primary next-step ms-2">Next</button>
                                </div>
                            </div>

                            <div id="wizardStep2" class="wizard-step d-none">
                                <h5>Step 2</h5>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="step3Input1" class="form-label">Date</label>
                                            <input type="date" class="form-control" id="step3Input1" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="step3Input1" class="form-label">Date Time</label>
                                            <input type="datetime-local" class="form-control" id="step3Input1" required>
                                        </div>
                                    </div>
                                </div><!-- row -->

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="step3Input1" class="form-label">File</label>
                                            <input type="file" class="form-control" id="step3Input1" />
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label for="step3Input1" class="form-label">Color</label>
                                            <input type="color" class="form-control" id="step3Input1" />
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer sticky-bottom mt-3">
                                    <button type="button" class="btn btn-secondary prev-step">Back</button>
                                    <button type="button" class="btn btn-primary next-step ms-2">Next</button>
                                </div>
                            </div>

                            <div id="wizardStep3" class="wizard-step d-none">
                                <h5>Step 3</h5>
                                <div class="mb-3">
                                    <label for="step3Input1" class="form-label">Field 3</label>
                                    <input type="text" class="form-control" id="step3Input1" required>
                                </div>

                                <div class="modal-footer sticky-bottom mt-3">
                                    <button type="button" class="btn btn-secondary prev-step">Back</button>
                                    <button type="button" class="btn btn-primary next-step ms-2">Next</button>
                                </div>
                            </div>

                            <div id="wizardStep4" class="wizard-step d-none">
                                <h5>Step 4</h5>
                                <div class="mb-3">
                                    <label for="step4Input1" class="form-label">Field 4</label>
                                    <input type="text" class="form-control" id="step4Input1" required>
                                </div>

                                <div class="modal-footer sticky-bottom mt-3">
                                    <button type="button" class="btn btn-secondary prev-step">Back</button>
                                    <button type="submit" class="btn btn-success submit-step ms-2">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentStep = 1;
            const totalSteps = 4;

            function showStep(step) {
                for (let i = 1; i <= totalSteps; i++) {
                    document.getElementById(`wizardStep${i}`).classList.add('d-none');
                }
                document.getElementById(`wizardStep${step}`).classList.remove('d-none');

                // Update progress bar
                const progressBar = document.querySelector('.progress-bar');
                progressBar.style.width = `${(step / totalSteps) * 100}%`;
                progressBar.textContent = `${step}ยบ Step`;
            }

            document.querySelectorAll('.next-step').forEach(button => {
                button.addEventListener('click', () => {
                    if (currentStep < totalSteps) {
                        currentStep++;
                        showStep(currentStep);
                    }
                });
            });

            document.querySelectorAll('.prev-step').forEach(button => {
                button.addEventListener('click', () => {
                    if (currentStep > 1) {
                        currentStep--;
                        showStep(currentStep);
                    }
                });
            });

            document.getElementById('wizardForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Form submitted!');
                // Here you can add your form submission logic
            });

            showStep(currentStep);
        });
    </script>
</body>
</html>
